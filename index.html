<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitnessGym</title>
    <script
      src="https://kit.fontawesome.com/eaa45f3f5b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="primary_background">
      <nav class="navbar container display_flex">
        <div>
          <h2 class="title">FitnessGym</h2>
        </div>
        <div class="display_none">
          <ul class="primary_color display_flex">
            <li class="btn_primary">Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </div>
        <div class="bars primary_color">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- banner section -->
      <section class="banner_section display_flex container">
        <div class="title_container display_flex">
          <h1 class="banner_title">
            Get body in <br> <span class="special_font">shape</span> & stay healthy
          </h1>
          <p class="description">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="display_flex">
            <button class="btn_primary">Join Club Now</button>
            <button style="background:none;" class="btn_primary">Download App</button>
          </div>
        </div>
        <div>
          <img src="./images/Images 2.png" alt="">
          <div class="workout">
            <h2 class="primary_color" style="font-size: 2rem;">500+</h2>
          <p style="font-size: .8rem;" class="description">Free workout videos</p></div>
          <div class="workout">
            <h2 class="primary_color" style="font-size: 2rem;">300+</h2>
          <p style="font-size: .8rem;" class="description">video tutorial</p></div>
        </div>
      </section>
    </header>
  </body>
</html>
